{% extends "yaoadmin_base.html" %} {% block body %}
<div class="container-fluid g-0">
  <div class="row">
    <div class="col-12">
      <h3 class="pt-4">活動花絮</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card text-white" style="background-color: #4b8df8">
        <div class="card-header"><i class="bi bi-wrench"></i></div>
        <div class="card-body bg-light text-dark">
          <h5>{{current_user.username}} 您好~</h5>
          <h5>說明:1.排序(數值越大越前面)</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-12">
      <div class="card text-white" style="background-color: #4b8df8">
        <div class="card-header">
          <a
            class="btn btn-outline-light"
            href="{{ url_for('yaoadmin_add_album')}}"
            ><i class="bi bi-plus-circle-fill"></i> 新增相簿</a
          >
        </div>
        <div class="card-body bg-light text-dark">
          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th style="width: 4rem">順序</th>
                <th style="width: 6rem">顯示狀態</th>
                <th style="width: 15rem">標題</th>
                <th>說明</th>
                <th style="width: 15rem">修改</th>
              </tr>
            </thead>
            <tbody>
              {% for item in albums%}
              <tr>
                <td>{{item.index}}</td>
                {%if item.show == 1%}
                <td>顯示</td>
                {%else%}
                <td>不顯示</td>
                {%endif%}
                <td>{{item.title}}</td>
                <td>
                  <pre
                    style="
                      overflow: hidden;
                      display: -webkit-box;
                      text-overflow: ellipsis;
                      -webkit-box-orient: vertical;
                      -webkit-line-clamp: 3;
                      box-sizing: border-box;
                      width: 100%;
                    "
                  >
{{item.text}}</pre
                  >
                </td>
                <td>
                  <a
                    class="btn btn-outline-primary"
                    href="{{url_for('yaoadmin_album_id',album_id=item.id)}}"
                    >修改</a
                  >
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
