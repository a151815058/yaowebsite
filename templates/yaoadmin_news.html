{% extends "yaoadmin_base.html" %} {% block body %}
<div class="container-fluid g-0">
  <div class="row">
    <div class="col-12">
      <h3 class="pt-4">最新消息</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card text-white" style="background-color: #4b8df8">
        <div class="card-header"><i class="bi bi-wrench"></i></div>
        <div class="card-body bg-light text-dark">
          <h5>{{current_user.username}} 您好~</h5>
          <h5>說明:1.排序(依照日期)</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-12">
      <div class="card text-white" style="background-color: #4b8df8">
        <div class="card-header">
          <a
            class="btn btn-outline-light"
            href="{{ url_for('yaoadmin_add_news')}}"
            ><i class="bi bi-plus-circle-fill"></i> 新增</a
          >
        </div>
        <div class="card-body bg-light text-dark">
          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th style="width: 8rem">日期</th>
                <th style="width: 6rem">分類</th>
                <th style="width: 6rem">顯示狀態</th>
                <th style="width: 10rem">標題</th>
                <th>訊息</th>
                <th style="width: 5rem">修改</th>
              </tr>
            </thead>
            <tbody>
              {% for item in news%}
              <tr>
                <td>{{item.add_date}}</td>
                <td>{{item.tag}}</td>
                <td>{{item.show}}</td>
                <td style="word-break: break-all">{{item.title}}</td>
                <td style="word-break: break-all">
                  <p
                    style="
                      overflow: hidden;
                      display: -webkit-box;
                      text-overflow: ellipsis;
                      -webkit-box-orient: vertical;
                      -webkit-line-clamp: 3;
                      box-sizing: border-box;
                      min-width: 5vw;
                    "
                  >
                    {{item.text | striptags}}
                  </p>
                </td>
                <td>
                  <a
                    class="btn btn-outline-primary"
                    href="{{url_for('yaoadmin_news_id',news_id=item.id)}}"
                    >修改</a
                  >
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
